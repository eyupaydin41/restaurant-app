spring.application.name=user-service
server.port=8081

## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# OpenAPI configuration
openapi.service.title=user-service
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8081

# Springdoc configuration
springdoc.api-docs.path=/user/v3/api-docs
springdoc.swagger-ui.path=/user/swagger-ui.html
